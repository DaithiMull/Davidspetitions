<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${petition.title}">Petition</title>
    <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="http://13.51.121.75:9090/Davidspetitions/">Home</a></li>
            <li><a th:href="@{/petitions}">View All Petitions</a></li>
        </ul>
    </nav>
</header>
<main>
    <h1 th:text="${petition.title}"></h1>
    <p th:text="${petition.description}"></p>

    <h2>Sign This Petition</h2>
    <form th:action="@{/petitions/{id}/sign(id=${petition.id})}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Sign Petition</button>
    </form>
</main>
</body>
</html>
