<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Search Results</title>
  <link th:href="@{/style.css}" rel="stylesheet" />
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="http://13.51.121.75:8081/Davidspetitions/">Home</a></li>
      <li><a th:href="@{/create-petition}">Start a Petition</a></li>
      <li><a th:href="@{/petitions}">View All Petitions</a></li>
      <li><a th:href="@{/search}">Search Petitions</a></li>
    </ul>
  </nav>
</header>

<main>
  <h1>Search Results</h1>
  <p th:if="${#lists.isEmpty(petitions)}">No petitions found for "<span th:text="${keyword}"></span>"</p>
  <div th:each="petition : ${petitions}">
    <a th:href="@{/petitions/{id}(id=${petition.getId()})}">
      <span th:text="${petition.title}"></span>
    </a>
  </div>

  <div>

    <form th:action="@{/search}" method="get">
      <input type="text" name="keyword" placeholder="Search petitions..." />
      <button type="submit">Search</button>
    </form>

  </div>
</main>
</body>
</html>
